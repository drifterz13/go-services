  #     POSTGRES_PORT: ${POSTGRES_PORT}

  mongo:
    image: mongo:4.0.27-rc0-xenial
    restart: always
    ports:
      - "27017:27017"
    volumes: 
      - ./mongo/data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
