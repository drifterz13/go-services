version: "3.8"
services:
  task:
    build:
      context: docker/app
    volumes:
      - ./internal:/internal
    working_dir: /internal/task
    ports:
      - "50051:50051"
    env_file:
      - .env
    depends_on:
      - mongo

  user:
    build:
      context: docker/app
    volumes:
      - ./internal:/internal
    working_dir: /internal/user
    ports:
      - "50053:50053"
    env_file:
      - .env
    depends_on:
      - mongo

  # postgres:
